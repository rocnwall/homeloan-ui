<form class=formulaire-projet [formGroup]="projectForm" (ngSubmit)="saveProject()" novalidate>
    <div class="row">
        <h6 class="col-md-12">Quelle est la nature de votre projet ?</h6>
    </div>

    <div class="row">
        <div class="form-group type-projet col-md-2">
            <label for="achat">Achat</label>
            <input type="radio" id="achat" formControlName="projectType" value="PURCHASE" checked>
        </div>
        <div class="form-group type-projet col-md-2">
            <label for="construction">Construction</label>
            <input type="radio" id="construction" formControlName="projectType" value="CONSTRUCTION">
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-2">Référence</label>
        <input formControlName="referenceId" type="text" class="form-control col-md-9"
            placeholder="Veuillez saisir la référence de votre projet">
    </div>

    <div class="form-group row">
        <label class="control-label col-md-2">Charges (€) / mois</label>
        <input formControlName="householdCharges" class="form-control col-md-9" type="number" step="100" min="0"
            placeholder="0">
    </div>

    <button type="submit" class="btn btn-primary col-md-1 next" [disabled]="!projectForm.valid">>></button>
</form>
